<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Device Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #player {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
</head>
<body>
    <div id="player">
        <audio id="audio" src="/music/LedZepplin-StairwayToHeaven.mp3"></audio>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <input type="range" id="seekBar" min="0" max="100" value="0">
        <button id="resyncBtn">Resync</button>
        <input type="file" id="uploadInput" accept="audio/*">
        <button id="uploadBtn">Upload</button>
    </div>
    <div id="webrtc-container">
        <button id="createRoomBtn">Create Room</button>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoomBtn">Join Room</button>
        <div id="webrtc-status"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
